exec-once=waybar
exec-once=dunst
exec-once=gammastep
exec-once=hyprpaper
exec-once=hypridle
exec-once=$HOME/.local/bin/dummy ff

windowrule=workspace name:main,title:term-main
exec-once=foot --title=term-mail tmuxinator start mail
exec-once=foot --title=term-main
